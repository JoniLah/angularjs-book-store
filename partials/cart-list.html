<div id="bookListWrapper">
    <p>Please click on Purchase button to purchase the book.</p>
    <form role="form">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search here..." />
        </div>
    </form>
    <div>
        <ul class="list-unstyled">
            <li class="book" ng-repeat="book in cart">
                <div class="pull-left" style="margin-right: 20px;">
                    <img style="width: 128px; height: 192px;" src="{{book.imgUrl}}" />
                </div>
                <div class="book-details clearfix">
                    <h3>{{book.name}}</h3>
                    <p>Price: {{book.price | currency}}</p>
                    <ul class="list-unstyled list-inline">
                        <li>Rating: {{book.rating}}</li>
                        <li>Binding: {{book.binding}}</li>
                        <li>Publisher: {{book.publisher}}</li>
                        <li>Released: {{book.releaseDate}}</li>
                    </ul>
                    <p>{{book.details}}</p>
                    <button class="btn btn-info pull-right" ng-click="buy(book)">Purchase</button>
                </div>
            </li>
        </ul>
    </div>
</div>
